<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Speaker Search Test</h1>
    <input type="text" id="test" placeholder="Enter name">
    <button onclick="testSearch()">Test</button>
    <div id="result"></div>

    <script src="speakers.js"></script>
    <script>
        console.log('window.speakers:', window.speakers);
        console.log('typeof window.findSpeaker:', typeof window.findSpeaker);
        console.log('First speaker:', Object.keys(window.speakers)[0]);

        function testSearch() {
            const query = document.getElementById('test').value;
            console.log('Testing query:', query);
            const result = window.findSpeaker(query);
            console.log('Result:', result);
            document.getElementById('result').innerHTML = result ?
                `<pre>${JSON.stringify(result, null, 2)}</pre>` :
                'Not found';
        }
    </script>
</body>
</html>
